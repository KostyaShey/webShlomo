<html>

<head>
    <meta charset="UTF-8">
    <title>WebShlomo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
    <script id="contentScript" type="text/x-handlebars-template">
        <ul class="List" id="someList">
            <li class="titleInList">Expences</li>
            {{#each expences}}
            <li>{{this.name}}</li>
            {{/each}}
        </ul>
        <ul class="List">
            <li class="titleInList">Income</li>
            {{#each income}}
            <li>{{this.name}}</li>
            {{/each}}
        </ul>

    </script>

</head>

<body>
    <div class="content">
        <div class="lines" id="redLines"></div>
        <div id="content">
            <!--Content goes here :)-->
        </div>
    </div>
<script src="main.js"></script>
</body>

</html>
