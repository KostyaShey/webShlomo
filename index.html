<html>

<head>
    <meta charset="UTF-8">
    <title>WebShlomo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
    <script id="contentScript" type="text/x-handlebars-template">
        <table>
            <thead></thead>
            <tr>
                <th rowspan="0" id="firstColumn"></th>
                <th rowspan="0" id="redLines"></th>
                <th></th>
            </tr>
            {{#each expences}}
            {{#if @first}}
            <tr>
                <td class="boldText">
                    Expences
                </td>
            </tr>
            {{/if}}
            <tr>
                <td>
                    {{this.name}}
                </td>
            </tr>
            {{/each}}
            {{#each income}}
                {{#if @first}}
                    <tr>
                        <td class="boldText">
                            Income
                        </td>
                    </tr>
                {{/if}}
            <tr>
                <td>
                    {{this.name}}
                </td>
            </tr>
            {{/each}}
            
              
            </table>

    </script>

</head>

<body>
    <div class="content">
        <div class="lines" id="redLines"></div>
        <div id="content">
            <!--Content goes here :)-->
        </div>
    </div>
<script src="main.js"></script>
</body>

</html>
